{% extends "base.html" %}

{% block content %}

<h1>Find Friends</h1>
{% for user in users %}
{% if user != request.user %}

<div>
    <p>@{{ user.username }} 
        {% if user not in request.user.following.all %}
        <a href="">Follow</a>
        {% else %}
        <a href="">Unfollow</a>
        {% endif %}
    </p>
</div>

{% endif %}
{% endfor %}
{% endblock content %}
