{% extends "base.html" %}

{% block content %}
<h1>CHATAPP</h1>
<p>Welcome @{{ request.user.username }}</p> 
{% if error %}
<p>{{ error }}</p>
{% endif %}

<hr>
{% for user in request.user.following.all %}
<div>
    <a href="{% url 'chat' user.id %}">@{{ user.username }}</a>
</div>
{% endfor %}
<hr>
<a href="{% url 'find-friends' %}">Find Friends</a>

{% endblock content %}
